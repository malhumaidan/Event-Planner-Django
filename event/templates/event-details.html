{% extends "base.html" %} {% block title %} Details {% endblock title %} 
{% block content %}

<div class="container" style="background-color: #f7f7f7; margin-top: 20px; height: 63vh;">
  <div>
    <h1>{{event.title}}</h1>
    <img src="{{event.image.url}}" alt="" style="height: 100px" />
    <p>{{event.date_of_event}}</p>
    <p>{{event.number_of_seats}}</p>
    <p>{{event.remaining}}</p>
    <button type="submit" class="btn btn-success">
      <a href="{% url 'booking_event' event_id=event.id %}" style="text-decoration: none; color: white">Book</a>
    </button>
    {% if event.event_full == 0 %}
    <button type="submit" class="btn btn-info deactivate">
      <a href="{% url 'booking_event' event_id=event.id %}" style="text-decoration: none; color: white">Full</a>
    </button>
    {% endif %}
  </div>
</div>

{% endblock content %}
