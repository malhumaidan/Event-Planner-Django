{% extends "base.html" %} 
{% load crispy_forms_tags %}

{% block title %} 
{{event.title}} 
{% endblock title %} 

{% block content %}

<div class="container d-flex pt-4">
  <div class="container ">

    
    <div class="container" style="background-color: #f7f7f7; height: 50vh;">
      <h1>Add event</h1>
      <form action="{% url 'add_event' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit" style="margin-top: 5px; ">ADD Event</button>
      </form>
    </div>
  </div>
  <div class="container" style="height: 50vh; background-color: #f7f7f7;">
    <h1>Following</h1>
    {{x}} <br>
    {{y}}<br>
    {% for obj in y %}
      {{obj.title}}
    {% endfor %}
    
  </div>
</div>

{% endblock content %}
